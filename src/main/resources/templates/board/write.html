<div class="container">
    <h1 class="mt-5">글 작성</h1>
    <form action="#" method="post" th:action="@{/board/write}" th:object="${board}">
        <input th:field="*{id}" type="hidden">
        <!-- <div class="form-floating">
          <textarea class="form-control" th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" placeholder="Leave a comment here" id="title" th:field="*{title}"></textarea>
          <label for="title"></label>

        <input aria-describedby="validationServer03Feedback" class="form-control" id="title" required
               th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" th:field="*{title}" type="text">
        <div class="invalid-feedback" id="validationServer03Feedback" th:errors="*{title}"
             th:if="${#fields.hasErrors('title')}">
            제목 에러 메세지
        </div>
        <!-- <div class="form-floating">
          <textarea class="form-control" th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" placeholder="Leave a comment here" id="content" th:field="*{content}" style="height: 100px"></textarea>
          <label for="content"></label>
        </div> -->
        <textarea class="form-control" id="content" style="height: 100px"
                  th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" th:field="*{content}"></textarea>
        <label for="content"></label>
        <div class="invalid-feedback" id="validationServer03Feedback"
             th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'" th:errors="*{content}"
             th:if="${#fields.hasErrors('content')}">
            내용 에러 메세지
        </div>
        <div class="pull-right">
            <a class="btn btn-primary" th:href="@{/board/list}" type="button">취소</a>
            <button class="btn btn-primary" th:href="@{/board/write}" type="submit">확인</button>
        </div>


    </form>
