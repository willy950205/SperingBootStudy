      <div class="container">
        <h1 class="mt-5">게시판</h1>
        <h2>총 건수 : <span th:text=${boards.totalElements} ></span></h2>
        <form class="row g-3 d-flex flex-row-reverse bd-highlight"  
          method="GET" th:href="@{/board/list}">
          
          <div class="col-auto">
            <label for="searchText" class="visually-hidden">Password</label>
            <input type="text" class="form-control" id="searchText"
               placeholder="검색" th:value="${param.searchText}" 
               name="searchText">
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-light mb-3">검색</button>
          </div>
        </form>
        <table class="table">
          <thead>
            <tr>
              <th scope="col"  >글번호</th>
              <th scope="col"  >제목</th>
              <th scope="col"  >내용</th>
            </tr>
          </thead>
          <tbody>
            <tr  th:each="board : ${boards}">
              <td scope="row" th:text = "${board.id}">1</th>
              <td th:text = "${board.title}">Mark</td>
              <td ><a th:text = "${board.content}" th:href="@{/board/write(id=${board.id})}"></a></td>
            </tr>
            
          </tbody>
        </table>
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber + 1} ? 'disabled'">
              <a class="page-link" th:href="@{/board/list(page=${boards.pageable.pageNumber - 1}, searchText=${param.searchText})}" href="#" tabindex="-1" aria-disabled="true" >Previous</a>
            </li>
            <li class="page-item" th:classappend="${i == boards.pageable.pageNumber + 1} ? 'disabled'" th:each="i : ${#numbers.sequence(startPage, endPage)}" >
              <a class="page-link"  th:text="${i}" th:href="@{/board/list(page=${i - 1}, searchText=${param.searchText})}" href="#">1</a>
            </li>
            
            <li class="page-item" th:classappend="${boards.totalPages == boards.pageable.pageNumber + 1} ? 'disabled'">
              <a class="page-link" th:href="@{/board/list(page=${boards.pageable.pageNumber + 1}, searchText=${param.searchText})}"  href="#">Next</a>
            </li>
          </ul>
        </nav>
        <a class="btn btn-primary pull-right" type="submit" value="작성" th:href="@{/board/write}">작성</a>
        
        
      </div>
